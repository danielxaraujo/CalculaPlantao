<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Lista de Feriados</h2>
        <ol class="breadcrumb">
            <li>
                <a>Home</a>
            </li>
            <li>
                <a>Feriados</a>
            </li>
            <li class="active">
                <strong>Lista de Feriados</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Lista de Feriados</h5>
                </div>
                <div class="ibox-content">
                    <div class="input-group">
                        <input type="text" placeholder="Pesquisar feriado" class="input form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                    <br>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Data</th>
                                <th>Nome</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="#f of feriados">
                                <th scope="row">{{f.id}}</th>
                                <td>{{f.date | date:"dd/MM/yyyy"}}</td>
                                <td>{{f.name}}</td>
                                <td>
                                    <div class="btn-group pull-right" role="group">
                                        <a class="btn" [routerLink]="['FeriadoDetail', {id: f.id}]">
                                            <i class="fa fa-edit text-navy"></i>
                                        </a>
                                        <a class="btn" (click)="apagarFeriado(f.id)">
                                            <i class="fa fa-trash text-navy"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" [routerLink]="['FeriadoDetail']">
                        <i class="fa fa-plus-circle"></i>
                        <span class="bold">Adicionar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
