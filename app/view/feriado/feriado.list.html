<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Data</th>
            <th>Nome</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#feriado of feriados">
            <th scope="row">{{feriado.id}}</th>
            <td>{{feriado.date | date:"dd/MM/yyyy"}}</td>
            <td>{{feriado.name}}</td>
            <td><a class="btn btn-info btn-sm" [routerLink]="['FeriadoForm', {feriado: feriado}]"><i class="fa fa-edit"></i></a></td>
            <td><a class="btn btn-warning btn-sm" (click)="apagarFeriado(feriado)"><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>
<a class="btn btn-success btn-sm" [routerLink]="['FeriadoForm', {feriado: null}]"><i class="fa fa-plus-circle"></i> Adicionar</a>
