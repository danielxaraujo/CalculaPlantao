<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cadastro de Feriados</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Feriados</a>
            </li>
            <li class="active">
                <strong>Cadastro de Feriados</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <form [ngFormModel]="form" (ngSubmit)="salvar()">
                <fieldset class="form-group" *ngIf="id">
                    <label for="feriado.id">Id:</label>
                    <input id="feriado.id" type="text" class="form-control" ngControl="id" readonly>
                </fieldset>
                <fieldset class="form-group">
                    <label for="feriado.date">Data:</label>
                    <input id="feriado.date" type="date" class="form-control" ngControl="date" placeholder="00/00/0000" required>
                    <small class="text-muted">Data no formato dd/mm/aaaa</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="feriado.name">Descrição:</label>
                    <input id="feriado.name" type="text" class="form-control" ngControl="name" placeholder="Descrição do feriado" required>
                </fieldset>
                <button type="submit" class="btn btn-success btn-sm" [disabled]="!form.valid">
                    <i class="fa fa-check"></i>Salvar</button>
                <button type="submit" class="btn btn-sm" [routerLink]="['Feriado']">
                    <i class="fa fa-arrow-left"></i>Voltar</button>
            </form>
        </div>
    </div>
</div>
