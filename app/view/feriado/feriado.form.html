<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cadastro de Feriados</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Feriados</a>
            </li>
            <li class="active">
                <strong>Cadastro de Feriados</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Cadastro de Feriados</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" [ngFormModel]="form" (ngSubmit)="salvar()">
                        <div class="form-group" *ngIf="id">
                            <label for="feriado.id" class="col-sm-2 control-label">Id:</label>
                            <div class="col-sm-10">
                                <input id="feriado.id" type="text" class="form-control" ngControl="id" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="feriado.date" class="col-sm-2 control-label">Data:</label>
                            <div class="col-sm-10">
                                <input id="feriado.date" type="date" class="form-control" ngControl="date" placeholder="00/00/0000" required>
                                <small class="text-muted">Data no formato dd/mm/aaaa</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="feriado.name" class="col-sm-2 control-label">Descrição:</label>
                            <div class="col-sm-10">
                                <input id="feriado.name" type="text" class="form-control" ngControl="name" placeholder="Descrição do feriado" required>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                                    <i class="fa fa-check"></i>Salvar
                                </button>
                                <button type="submit" class="btn btn-white" [routerLink]="['Feriado']">
                                    <i class="fa fa-arrow-left"></i>Voltar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
